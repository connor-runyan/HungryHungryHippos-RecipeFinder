<div id="menu">
  <h2>Choose your ingredients</h2>
  <hr />
  <div id="list-ingredients">
    {% if groups %}
      {% for group in groups %}
        <div class="list-group">
          <div class="row" style="cursor: pointer;" data-toggle="collapse" data-target="#collapse-{{ group.name }}">
            <div class="col-xs-2 mr-1">
              <img class="img-fluid update-image" style="height: 1rem;" src="" alt="">
            </div>
            <div class="col-xs-10">
              <h4>{{ group.name }}</h4>
            </div>
          </div>
          <div id="collapse-{{ group.name }}" class="collapse update-on-expand">
            <div class="card card-block bg-light">
              <ul class="mt-2">
                {% for ingredient in group.ingredient_set.all %}
                  <li class="text-dark">{{ ingredient.name }}</li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <h3>Couldn't get ingredients from the server.</h3>
    {% endif %}
  </div>
</div>
